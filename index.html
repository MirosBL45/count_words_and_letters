<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count characters and words in string</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Count characters and words in string</h1>
        <div class="input-container">
            <textarea id="allText" cols="30" rows="10"></textarea>
            <button id="counting">Count characters and words</button>
        </div>

        <div class="result">
            <p>Here goes result:</p>
            <p id="yourText"></p>
            <p id="wordsNumber"></p>
            <p id="lettersNumber"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
